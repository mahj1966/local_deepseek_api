<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DeepSeek API Interface</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your API key">
            
            <label for="user-input">Your Input:</label>
            <textarea id="user-input" placeholder="Enter your text here"></textarea>
            
            <button id="submit-btn">Submit</button>
        </div>

        <!-- Customization Section -->
        <div class="customization-section">
            <h2>Customize Output</h2>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" min="10" max="30" value="16">
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>API Response</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
